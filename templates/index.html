<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="NINE PRO | Expand your brand's reach by advertising with football clubs and captivate your audience!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="NINE PRO partners with businesses and brands to leverage the power of football for national advertising.">
    <meta property="og:description" content="NINE PRO, football advertising, sports marketing, national brand promotion, business partnerships">
    <meta property="og:image" content="static/images/ninepro-sports-management.jpg">
    <meta property="og:url" content="{{ .currentURL }}">
    <meta property="og:type" content="website">
    <title>NINE PRO | Amplify Your Brand with Football Club Partnerships</title>

    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire background */
            z-index: -1; /* Puts the image behind other content */
        }

        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        .centered-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <!-- Video element -->
    <!-- Image element as background -->
    <img src="static/images/stadium-pic.jpg" alt="Background Image">

    <!-- Centered Button -->
    <button class="centered-button" onclick="location.href='/home'">NINE PRO<br>Click to Enter</button>

</body>
</html>
